<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notificación FlowFX</title>
  <style>
    /* Mail-friendly, inline-safe CSS (no external assets) */
    body { margin: 0; padding: 24px; background: #f7f7f9; color: #252835; font-family: Outfit, Segoe UI, Roboto, Arial, sans-serif; }
    .container { max-width: 720px; margin: 0 auto; background: #ffffff; border: 1px solid #e6e7eb; border-radius: 16px; box-shadow: 0 2px 8px rgba(0,0,0,.06); }
    .header { padding: 20px 24px; border-bottom: 1px solid #e6e7eb; background: #f2f3f6; border-radius: 16px 16px 0 0; }
    .title { margin: 0; font-size: 20px; color: #252835; }
    .intro { padding: 16px 24px; margin: 0; color: #667085; }
    .card { margin: 8px 24px 24px; background: #ffffff; border: 1px solid #e6e7eb; border-radius: 12px; padding: 12px 16px; }
    .row { display: flex; gap: 12px; border-bottom: 1px dashed #e6e7eb; padding: 8px 0; align-items: flex-start; }
    .row:last-child { border-bottom: none; }
    .label { min-width: 180px; color: #667085; font-weight: 600; }
    .value { flex: 1; color: #252835; }
    .pill { display: inline-block; padding: 2px 10px; border-radius: 999px; background: #f2f3f6; border: 1px solid #e6e7eb; }
    .support { padding: 16px 24px; border-top: 1px solid #e6e7eb; color: #667085; font-size: 12px; border-radius: 0 0 16px 16px; background: #f2f3f6; }
    .btn { display: inline-block; background: #5c77ff; color: #fff; text-decoration: none; padding: 10px 14px; border-radius: 10px; font-weight: 600; }
    a { color: #3b82f6; text-decoration: none; font-weight: 600; }
    @media (max-width: 540px) { .label { min-width: 120px; } }
  </style>
</head>
<body>
  <div class="container">
    <div class="header"><h1 class="title">${TITLE}</h1></div>
    <p class="intro">${INTRO}</p>
    <div class="card">${DETAILS}</div>
    <div class="support">¿Necesitas ayuda? Visita <a href="${SUPPORT_URL}">Soporte de FlowFX</a>.</div>
  </div>
</body>
</html>
